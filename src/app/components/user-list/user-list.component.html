<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            <app-user-list-item 
                *ngFor="let user of userList$ | async; index as i" 
                [user]="user"
                [isSelected]="isUserSelected(i)"
                [index]="i"
                (onSelected)="onSelectUser($event)">
            </app-user-list-item>
        </div>
    </div>
</div>
